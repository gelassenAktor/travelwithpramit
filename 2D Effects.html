<html>
<head>
	<title>2D Effects</title>
	<style>
	h1{
		text-shadow: 10px 20px indianred;
	}
	div{
		box-shadow: 10px 10px yellow;
		width: 100px;
		height: 100px;
		background-color: lightskyblue;
		transform: translate(50px, 100px);
		/*transform: scale(2.3);*/
		transition: width 2s height: 2s transform 2s;
	}
	div:hover{
		width: 300px;
		height: 500px;
		transform: rotate(20deg);
	}
</style>
</head>
<body>
<h1>Mindchamp</h1>
<div>Pramit Chatterjee</div>
</body>
</html>
